<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scott Mitting - Music Demos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Scott Mitting - Music Demos</h1>
            <p>Explore my collection of music demos and original compositions</p>
        </header>

        <div class="song-grid" id="songGrid">
            <!-- Songs will be dynamically loaded here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Scott Mitting. All rights reserved.</p>
    </footer>

    <script>
        // Load songs from manifest
        async function loadSongs() {
            try {
                const response = await fetch('../songs/manifest.txt');
                const text = await response.text();
                const songs = text.split('\n').filter(song => song.trim());

                const songGrid = document.getElementById('songGrid');
                songs.forEach(song => {
                    const card = createSongCard(song);
                    songGrid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading songs:', error);
            }
        }

        // Create song card
        function createSongCard(songName) {
            const card = document.createElement('div');
            card.className = 'song-card';

            // Load song info from lyrics file
            fetch(`../songs/${songName}.txt`)
                .then(response => response.text())
                .then(text => {
                    const lines = text.split('\n');
                    const title = lines[0].replace('# ', '');
                    const creditsStart = lines.findIndex(line => line.startsWith('## Credits'));
                    const lyricsStart = lines.findIndex(line => line.startsWith('## Lyrics'));
                    
                    let creditsText = '';
                    if (creditsStart !== -1 && lyricsStart !== -1) {
                        creditsText = lines.slice(creditsStart + 1, lyricsStart).join('\n').trim();
                    }

                    card.innerHTML = `
                        <div class="song-image" style="background-image: url('../songs/${songName}.jpg')">
                            <div class="song-info">
                                <div class="song-text">
                                    <h2 class="song-title">${title}</h2>
                                    <div class="song-credits">${creditsText}</div>
                                </div>
                                <div class="song-actions">
                                    <button class="action-btn play-btn" onclick="playSong('${songName}')">Play</button>
                                    <button class="action-btn view-btn" onclick="viewSong('${songName}')">View</button>
                                </div>
                            </div>
                        </div>
                    `;
                });

            return card;
        }

        // Navigate to player
        function playSong(songName) {
            window.location.href = `player.html#${songName}`;
        }

        // Navigate to player (same as playSong for now)
        function viewSong(songName) {
            window.location.href = `player.html#${songName}`;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', loadSongs);
    </script>

</body>
</html>
