<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scott Mitting - Music Demos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin: 0 0 10px 0;
        }

        h2 {
            font-size: 1.5rem;
            color: #34495e;
            margin: 0 0 20px 0;
        }

        .song-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .song-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .song-card:hover {
            transform: translateY(-5px);
        }

        .song-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .song-info {
            padding: 20px;
        }

        .song-title {
            font-size: 1.2rem;
            color: #2c3e50;
            margin: 0 0 10px 0;
        }

        .song-credits {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .song-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .play-btn {
            background: #3498db;
            color: white;
        }

        .play-btn:hover {
            background: #2980b9;
        }

        .view-btn {
            background: #e74c3c;
            color: white;
        }

        .view-btn:hover {
            background: #c0392b;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: #2c3e50;
            color: white;
        }

        @media (max-width: 768px) {
            .song-grid {
                grid-template-columns: 1fr;
            }

            .song-image {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Scott Mitting - Music Demos</h1>
            <p>Explore my collection of music demos and original compositions</p>
        </header>

        <div class="song-grid" id="songGrid">
            <!-- Songs will be dynamically loaded here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Scott Mitting. All rights reserved.</p>
    </footer>

    <script>
        // Load songs from manifest
        async function loadSongs() {
            try {
                const response = await fetch('../songs/manifest.txt');
                const text = await response.text();
                const songs = text.split('\n').filter(song => song.trim());

                const songGrid = document.getElementById('songGrid');
                songs.forEach(song => {
                    const card = createSongCard(song);
                    songGrid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading songs:', error);
            }
        }

        // Create song card
        function createSongCard(songName) {
            const card = document.createElement('div');
            card.className = 'song-card';

            // Load song info from lyrics file
            fetch(`../songs/${songName}.txt`)
                .then(response => response.text())
                .then(text => {
                    const lines = text.split('\n');
                    const title = lines[0].replace('# ', '');
                    const credits = lines.find(line => line.startsWith('## Credits'));
                    const creditsText = credits ? lines.slice(lines.indexOf(credits) + 1, lines.indexOf('## Lyrics')).join('\n') : '';

                    card.innerHTML = `
                        <img class="song-image" src="../songs/${songName}.jpg" onerror="this.src='default-image.jpg'" alt="${title} cover">
                        <div class="song-info">
                            <h2 class="song-title">${title}</h2>
                            <div class="song-credits">${creditsText}</div>
                            <div class="song-actions">
                                <button class="action-btn play-btn" onclick="playSong('${songName}')">Play</button>
                                <button class="action-btn view-btn" onclick="viewSong('${songName}')">View</button>
                            </div>
                        </div>
                    `;
                })
                .catch(error => {
                    console.error('Error loading song info:', error);
                    // Fallback content
                    card.innerHTML = `
                        <img class="song-image" src="default-image.jpg" alt="${songName} cover">
                        <div class="song-info">
                            <h2 class="song-title">${songName}</h2>
                            <div class="song-credits">Loading...</div>
                            <div class="song-actions">
                                <button class="action-btn play-btn" onclick="playSong('${songName}')">Play</button>
                                <button class="action-btn view-btn" onclick="viewSong('${songName}')">View</button>
                            </div>
                        </div>
                    `;
                });

            return card;
        }

        // Navigate to player
        function playSong(songName) {
            window.location.href = `player.html#${songName}`;
        }

        // Navigate to player (same as playSong for now)
        function viewSong(songName) {
            window.location.href = `player.html#${songName}`;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', loadSongs);
    </script>

    <footer>
        &copy; 2025 Scott Mitting
    </footer>

</body>
</html>
