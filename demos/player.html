<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Player - Scott Mitting Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        .player-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
        }

        .song-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .song-info {
            margin-bottom: 2rem;
        }

        .song-title {
            font-size: 2rem;
            margin: 0 0 0.5rem 0;
            color: #2c3e50;
        }

        .song-credits {
            color: #666;
            font-size: 0.9rem;
        }

        .audio-player {
            margin: 2rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            margin: 1rem 0;
        }

        .progress-bar {
            height: 100%;
            background: #2c3e50;
            border-radius: 2px;
            width: 0;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .control-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #2c3e50;
            padding: 0.5rem;
        }

        .control-btn:hover {
            color: #34495e;
        }

        .lyrics-container {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            white-space: pre-line;
            line-height: 1.6;
            font-size: 1rem;
        }

        .lyrics {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #333;
            word-wrap: break-word;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 2rem;
        }

        @media (max-width: 600px) {
            .player-container {
                padding: 1rem;
            }

            .song-title {
                font-size: 1.5rem;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <img id="song-image" class="song-image" src="default-image.jpg" alt="Song Cover">
        
        <div class="song-info">
            <h1 id="song-title" class="song-title">Loading...</h1>
            <p id="song-credits" class="song-credits">Loading...</p>
        </div>

        <div class="audio-player">
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="controls">
                <button id="prev-btn" class="control-btn">⏮️</button>
                <button id="play-btn" class="control-btn">▶️</button>
                <button id="next-btn" class="control-btn">⏭️</button>
            </div>
        </div>

        <div class="lyrics-container">
            <h2>Lyrics</h2>
            <div id="lyrics" class="lyrics">Loading lyrics...</div>
        </div>
    </div>

    <script src="MiniDemoPlayer.js"></script>
    <script>
        // Initialize the mini demo player
        const songName = window.location.hash.substring(1);
        if (!songName) {
            document.querySelector('.error-message').textContent = 'Please provide a song name in the URL hash (e.g., #song-name)';
            return;
        }

        new MiniDemoPlayer(songName);
        });
    </script>
    <script src="MiniDemoPlayer.js"></script>
    <script>
        // Initialize player
        const player = new MiniDemoPlayer(window.location.hash.substring(1));
    </script>
</body>
</html>
